<h2>Employees</h2>
<hr>
<p>
    <a [routerLink]="['/employee']" class="btn btn-primary">Back to List</a>
</p>
<!-- #f=”ngForm” is used for form validation. And this is connected with the button code “
 [disabled]=”!f.valid” ”, because if form is not valid then the button will be 
 disabled. And the ngSubmit is used to submit this form to database. 
 This ngSubmit click event is defined in component. -->
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <!-- [(ngModel)]=”bookstore.name” is used to bind property. -->
    <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required #name="ngModel">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please Enter Name</div>
  </div>

  <div class="form-group">
    <label for="fatherName">Father Name</label>
    <input type="text" id="fatherName" class="form-control" [(ngModel)]="employee.fatherName"  name="fatherName" required #fatherName="ngModel">
    <div class="alert alert-danger" *ngIf="fatherName.touched && !fatherName.valid">Please Enter Father Name.</div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" [(ngModel)]="employee.address" name="address" required #address="ngModel">
    <div class="alert alert-danger" *ngIf="address.touched && !address.valid">Please enter address</div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" [(ngModel)]="employee.city" name="city" required #city="ngModel">
    <div class="alert alert-danger" *ngIf="city.touched && !city.valid">Please enter city</div>
  </div>

    <input type="submit" class="btn btn-primary" [disabled]="!f.valid" value="Add" />
    <!-- *ngIf=”bookstore.id” is used for hiding the button if the form is not in update or edit mode. -->
    <input type="button" class="btn btn-danger" value="Delete" (click)="delete()" *ngIf="employee.id" />
</form>
